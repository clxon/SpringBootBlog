<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>        <title>Del a user</title>
    </head>
    <body>
        <div class="text-center">
            <h1>删除一个用户！</h1>
            <form action="/user/del" method="POST">
                <p>用户名：&nbsp;<input type="text" name="name" /></p>
                <p>验证密码：<input type="password" name="password" /></p>
                <p><input type="submit" value="删除用户！" class="btn btn-primary btn-lg" /></p>
            </form>
            <p th:text="${message}"></p>
        </div>
    </body>
</html>
